#
###############################################################################

[user]
# the name will be used to identify you has an author. You can aditional
# authors, separated by a comma
# eg: authors = username1, username2, username3
#username = thms

# the default mode at launch (default 0) (0: Classic, 1: Debug)
#default_mode = 0

[emodules]
# the path for your emodules. You can get multiples elements if
# you separate each one by a comma (you can use space)
# eg: user_emodules_path = path1, path2, path3
#user_emodules_path = $HOME/.config/ease/emodule/

[modules]
# the path for your modules. You can get multiples elements if
# you separate each one by a comma (you can use space)
# eg: user_modules_path = path1, path2, path3
#user_modules_path = $HOME/.config/ease/module/

[protocols]
# the path for your protocols. You can get multiples elements if
# you separate each one by a comma (you can use space)
# eg: user_protocols_path = path1, path2, path3
#user_protocols_path = $HOME/.config/ease/protocol/
